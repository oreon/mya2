
<h1>Edit Order</h1>
<div *ngIf="record">
  <h2>CustomerOrder details!</h2>
  <md-card>

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">

    <textarea [(ngModel)]  = "record.notes" required   ngControl="notes"  #name="ngForm">
             <div [hidden]="notes.valid || notes.pristine" class="alert alert-danger">
               Notes  is required
             </div>

    </textarea>

	 <label for="customerId">Customer</label>

    <select class="form-control" required  [ngModel]="record?.customer?.id" (ngModelChange)="onCustomerChanged($event,i)">
       <option>Please Select </option>
       <option *ngFor="let p of customers" [value]="p.id" >{{p.displayName}}</option>
    </select>

	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid">Submit</button>

    </form>
  </md-card>

</div>
