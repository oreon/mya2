
<h4 *ngIf="!embedded">Categorys</h4>

<button *ngIf="!embedded" md-raised-button color="primary" [routerLink]="['/CategoryDetail',{'id':0}]">Create New</button>
{{errorMessage}}

<ul>
  <li *ngFor="let category of categorys">
   
	
		{{category.name}}	
	
  <a [routerLink]="['/CategoryDetail',{'id':category.id}]">
    <span class="badge">{{category.id}}</span> 
  </a>
  <button *ngIf="!embedded" (click)="delete(category)">Delete</button>
  <div  *ngIf="embedded">
   
  </div>
  </li>
</ul>
