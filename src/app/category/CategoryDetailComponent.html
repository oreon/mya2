

<div *ngIf="categoryView">
<md-card>
  View Category
	
   
</md-card>

<div *ngIf="category">
  <h2 *ngIf="!embedded" >Category Details</h2>
  <md-card>
    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

 
		
	
 		 <md-input type="text" placeholder="Name" [(ngModel)]="category.name" ngControl="name"  #name="ngForm"></md-input>
	

 
 
	

      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>
</div>
