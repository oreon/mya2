
 
<div *ngIf="customerReview">
  <h2 *ngIf="!embedded" >CustomerReview Details</h2>
  <md-card>
    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

  
   <select  *ngIf="!embedded" required  [ngModel]="customerReview?.customer" (ngModelChange)="onCustomerChanged($event,i)">
       <option>Select Customer</option>
       <option *ngFor="let p of customers" [value]="p.id" >{{p.displayName}}</option>
    </select>

 
 
	
 
 

 
		
	
		<textarea  id="review" name="review" [(ngModel)]="customerReview.review"></textarea>
 	

 
 
	
 
 

 
		
	
 		 <md-input type="text" placeholder="Rating" [(ngModel)]="customerReview.rating" ngControl="rating"  #name="ngForm"></md-input>
	

 
 
	

      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>
</div>
