
<h4 *ngIf="!embedded">CustomerReview List</h4>

<button *ngIf="!embedded" md-raised-button color="primary" [routerLink]="['/CustomerReviewDetail',{'id':0}]">New CustomerReview</button>
{{errorMessage}}

<ul>
  <li *ngFor="let customerReview of customerReviewList">
   
<a   *ngIf="!embedded" class="btn btn-default" title="View" href="/customer/{{customerReview.customer.id}}">{{customerReview.customer.displayName}}</a>
	
	

	
		{{customerReview.review}}	
	

	
		{{customerReview.rating}}	
	
  <button *ngIf="!embedded" [routerLink]="['/CustomerReviewDetail',{'id':customerReview.id  ,'parent':parent}]">Edit </button>
  <button *ngIf="!embedded" [routerLink]="['/CustomerReviewDetail',{'id':customerReview.id}]">View </button>
  <button *ngIf="!embedded" (click)="delete(customerReview)">Delete</button>
  <div  *ngIf="embedded">
   
  </div>
  </li>
</ul>
