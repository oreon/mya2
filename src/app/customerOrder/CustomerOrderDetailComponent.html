

<div *ngIf="customerOrderView">
<md-card>
  View CustomerOrder
	
  <orderItem-list [embedded]="true" [orderItemses]="customerOrderView.orderItems"></orderItem-list>
   
</md-card>
</div>
 
<div *ngIf="customerOrder">
  <h2 *ngIf="!embedded" >CustomerOrder Details</h2>
  <md-card>
    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

  
   <select  *ngIf="!embedded" required  [ngModel]="customerOrder?.customer" (ngModelChange)="onCustomerChanged($event,i)">
       <option>Select Customer</option>
       <option *ngFor="let p of customers" [value]="p.id" >{{p.displayName}}</option>
    </select>

 
 
	
 
 

 
		
	
		<textarea  id="notes" name="notes" [(ngModel)]="customerOrder.notes"></textarea>
 	

 
 
	

	<ul>
 
	<button (click)="addOrderItems()"  type="button">Add Order Items</button>
 
	<li *ngFor=" let orderItem of customerOrder.orderItems; let i = index">
		<orderItem-detail  [embedded]="true" [orderItem]="orderItem"></orderItem-detail>
		
		  
	<button (click)="addOrderItems()"  type="button">Add Order Items</button>
		  
	<button (click)="removeOrderItems(i)" type="button">Remove</button>
		  
     </li>
	</ul>
      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>
</div>
