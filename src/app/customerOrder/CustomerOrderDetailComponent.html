
 
<div *ngIf="customerOrder">
  <h2>CustomerOrder details!</h2>
  <md-card>

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
	 <label for="customerId">Customer</label>

    <select class="form-control" required  [ngModel]="customerOrder?.id" (ngModelChange)="onCustomerChanged($event,i)">
       <option>Please Select </option>
       <option *ngFor="let p of customers" [value]="p.id" >{{p.displayName}}</option>
    </select>

	 <label for="notes">Notes</label>
	
		<textarea  id="notes" name="notes" [(ngModel)]="customerOrder.notes"></textarea>
 	
	<ul>
 
	<button (click)="addOrderItems()"  type="button">Add</button>
 	{{customerOrder.orderItems|json}}
	<li *ngFor=" let orderItem of customerOrder.orderItems; let i = index">
		<orderItem-detail [orderItem]="orderItem"></orderItem-detail>
		
	<button (click)="addOrderItems()" type="button">Add</button>
		  
	<button (click)="removeOrderItems(i)"  type="button">Remove</button>
		  
     </li>
	</ul>
      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid">Submit</button>

    </form>
  </md-card>

</div>
