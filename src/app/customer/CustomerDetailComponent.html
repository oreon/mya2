

<div *ngIf="customerView && !editMode">
<md-card>
  <h4>View Customer</h4>
  
	
		{{customer.firstName}}	
	

	
		{{customer.lastName}}	
	
  <h4>Customer Order </h4>
  <customerOrder-list [embedded]="true" [customerOrderList]="customerView.customerOrder"></customerOrder-list>
  <h4>Customer Review </h4>
  <customerReview-list [embedded]="true" [customerReviewList]="customerView.customerReview"></customerReview-list>
   
  
  <button (click)="goBack()" >Back</button> <button (click)="enableEdit()" >Edit</button>
</md-card>
</div>

<div *ngIf="editMode">
	<customer-edit [customer] = "customer" ></customer-edit>
</div>
