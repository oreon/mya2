

<div *ngIf="customerView && !editMode">
<md-card>
  {{customerView.firstName}}  {{customerView.lastName}}
	
  <customerOrder-list [embedded]="true" [customerOrders]="customerView.customerOrder"></customerOrder-list>
  <customerReview-list [embedded]="true" [customerReviews]="customerView.customerReview"></customerReview-list>
   
  <button (click)="goBack()" >Back</button> <button (click)="enableEdit()" >Edit</button>
</md-card>
</div>

<div *ngIf="customerView && editMode">
	<customer-edit [customer] = "customer" ></customer-edit>
</div>
