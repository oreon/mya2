
<h4 *ngIf="!embedded">Customers</h4>

<button *ngIf="!embedded" md-raised-button color="primary" [routerLink]="['/CustomerDetail',{'id':0}]">Create New</button>
{{errorMessage}}

<ul>
  <li *ngFor="let customer of customers">
   
	
		{{customer.firstName}}	
	

	
		{{customer.lastName}}	
	
  <a [routerLink]="['/CustomerDetail',{'id':customer.id}]">
    <span class="badge">{{customer.id}}</span> 
  </a>
  <button *ngIf="!embedded" (click)="delete(customer)">Delete</button>
  <div  *ngIf="embedded">
  <customerOrder-list [embedded]="true" [customerOrder]="customer.customerOrder"></customerOrder-list>
  <customerReview-list [embedded]="true" [customerReview]="customer.customerReview"></customerReview-list>
   
  </div>
  </li>
</ul>
