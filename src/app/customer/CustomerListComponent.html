
<h4 *ngIf="!embedded">Customer List</h4>

<button *ngIf="!embedded" md-raised-button color="primary" [routerLink]="['/CustomerDetail',{'id':0}]">New Customer</button>
{{errorMessage}}

<ul>
  <li *ngFor="let customer of customerList">
   
	
		{{customer.firstName}}	
	

	
		{{customer.lastName}}	
	
  <button *ngIf="!embedded" [routerLink]="['/CustomerDetail',{'id':customer.id }]">Edit </button>
  <button *ngIf="!embedded" [routerLink]="['/CustomerDetail',{'id':customer.id}]">View </button>
  <button *ngIf="!embedded" (click)="delete(customer)">Delete</button>
  <div  *ngIf="embedded">
  <customerOrder-list [embedded]="true" [customerOrderList]="customer.customerOrder"></customerOrder-list>
  <customerReview-list [embedded]="true" [customerReviewList]="customer.customerReview"></customerReview-list>
   
  </div>
  </li>
</ul>
