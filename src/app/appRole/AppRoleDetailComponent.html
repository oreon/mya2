
 
<div *ngIf="appRole">
  <h2 *ngIf="!embedded" >AppRole Details</h2>
  <md-card>

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

 
		
	
 		 <md-input type="text" placeholder="Name" [(ngModel)]="appRole.name" ngControl="name"  #name="ngForm"></md-input>
	

 
 
	


      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>

</div>
