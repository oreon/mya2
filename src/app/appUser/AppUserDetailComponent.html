
 
<div *ngIf="appUser">
  <h2 *ngIf="!embedded" >AppUser Details</h2>
  <md-card>

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

 
		
	
 		 <md-input type="text" placeholder="User Name" [(ngModel)]="appUser.userName" ngControl="userName"  #name="ngForm"></md-input>
	

 
 
	
 
 

 
		
	
 		 <md-input type="text" placeholder="Password" [(ngModel)]="appUser.password" ngControl="password"  #name="ngForm"></md-input>
	

 
 
	
 
 

 
		
	
        <input radio id="enabled" name="enabled" type="text" class="form-control" maxlength="50" [(ngModel)]="appUser.enabled"
                    ng-minlength="2" ng-maxlength="50"/>		
	

 
 
	


      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>

</div>
