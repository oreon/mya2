
<h2>AppUsers</h2>

<button md-raised-button color="primary" [routerLink]="['/AppUserDetail',{'id':0}]">Create New</button>
{{errorMessage}}

<ul>
  <li *ngFor="let appUser of appUsers">
   
	
		{{appUser.userName}}	
	

	
		{{appUser.enabled}}	
	
  <a [routerLink]="['/AppUserDetail',{'id':appUser.id}]">
    <span class="badge">{{appUser.id}}</span> 
  </a>
  <button (click)="delete(appUser)">Delete</button>
  </li>
</ul>
