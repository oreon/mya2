
 
<div *ngIf="product">
  <h2>Product details!</h2>
  <md-card>

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

	 <label for="name">Name</label>

 
		
	
 		 <md-input type="text"  required [(ngModel)]="product.name" ngControl="name"  #name="ngForm" />
	

 
 
	
 
 

	 <label for="price">Price</label>

 
		
	
		<input id="price" name="price" type="text" class="form-control" maxlength="50" [(ngModel)]="product.price"
                    ng-minlength="2" ng-maxlength="50"/>
	

 
 
	
 
 

	 <label for="image">Image</label>

 
		
	
		<h2>TODO </h2>
	

 
 
	
 
 

	 <label for="displayTill">Display Till</label>

 
		
	
      <input type="text" class="form-control"  uib-datepicker-popup="dd/MM/yyyy" [(ngModel)]="product.displayTill"
  		ng-required="true" close-text="Close" /> 
	

 
 
	


      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid">Submit</button>

    </form>
  </md-card>

</div>
