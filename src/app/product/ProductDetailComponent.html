

<div *ngIf="productView">
<md-card>
  View Product
	
   
</md-card>
</div>
 
<div *ngIf="product">
  <h2 *ngIf="!embedded" >Product Details</h2>
  <md-card>
    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

 
		
	
 		 <md-input type="text" placeholder="Name" [(ngModel)]="product.name" ngControl="name"  #name="ngForm"></md-input>
	

 
 
	
 
 

 
		
	
		<input id="price" name="price" type="text" class="form-control" maxlength="50" [(ngModel)]="product.price"
                    ng-minlength="2" ng-maxlength="50"/>
	

 
 
	
 
 

 
		
	
		<h2>TODO </h2>
	

 
 
	
 
 

 
		
	
      <input type="text" class="form-control"  uib-datepicker-popup="dd/MM/yyyy" [(ngModel)]="product.displayTill"
  		ng-required="true" close-text="Close" /> 
	

 
 
	

      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>
</div>
