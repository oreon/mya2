

<div *ngIf="productView && !editMode">
<md-card>
  <h4>View Product</h4>
  
	
		{{product.name}}	
	

	
		{{product.price}}	
	

	
		{{product.image}}	
	

	
		{{product.displayTill}}	
	
   
  
  <button (click)="goBack()" >Back</button> <button (click)="enableEdit()" >Edit</button>
</md-card>
</div>

<div *ngIf="editMode">
	<product-edit [product] = "product" ></product-edit>
</div>
