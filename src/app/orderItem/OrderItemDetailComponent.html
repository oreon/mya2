

<div *ngIf="orderItemView">
<md-card>
  View OrderItem
	
   
</md-card>
</div>
 
<div *ngIf="orderItem">
  <h2 *ngIf="!embedded" >OrderItem Details</h2>
  <md-card>
    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

  
   <select  *ngIf="!embedded" required  [ngModel]="orderItem?.customerOrder" (ngModelChange)="onCustomerOrderChanged($event,i)">
       <option>Select Customer Order</option>
       <option *ngFor="let p of customerOrders" [value]="p.id" >{{p.displayName}}</option>
    </select>

 
 
	
 
 

 
		
	
 		 <md-input type="text" placeholder="Qty" [(ngModel)]="orderItem.qty" ngControl="qty"  #name="ngForm"></md-input>
	

 
 
	
 
 

  
   <select  required  [ngModel]="orderItem?.product" (ngModelChange)="onProductChanged($event,i)">
       <option>Select Product</option>
       <option *ngFor="let p of products" [value]="p.id" >{{p.displayName}}</option>
    </select>

 
 
	

      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>
</div>
