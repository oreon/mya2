
 
<div *ngIf="orderItem">
  <h2>OrderItem details!</h2>
  <md-card>
  

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

	 <label for="customerOrderId">Customer Order</label>

    
    <select class="form-control" required  [ngModel]="orderItem?.id" (ngModelChange)="onCustomerOrderChanged($event,i)">
       <option>Please Select </option>
       <option *ngFor="let p of customerOrders" [value]="p.id" >{{p.displayName}}</option>
    </select>

 
 
	
 
 

	 <label for="qty">Qty</label>

 
		
	
 		 <md-input type="text"  required [(ngModel)]="orderItem.qty" ngControl="qty"  #name="ngForm" />
	

 
 
	
 
 

	 <label for="productId">Product</label>

    
    <select class="form-control" required  [ngModel]="orderItem?.id" (ngModelChange)="onProductChanged($event,i)">
       <option>Please Select </option>
       <option *ngFor="let p of products" [value]="p.id" >{{p.displayName}}</option>
    </select>

 
 
	


      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid">Submit</button>

    </form>
  </md-card>

</div>
