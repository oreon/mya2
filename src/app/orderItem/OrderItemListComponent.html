
<h2>OrderItems</h2>

<button md-raised-button color="primary" [routerLink]="['/OrderItemDetail',{'id':0}]">Create New</button>
{{errorMessage}}

<ul>
  <li *ngFor="let orderItem of records">
   
		
	 <a class="btn btn-default" title="View" href="/customerOrder/{{orderItem.customerOrder.id}}">
        {{orderItem.customerOrder.displayName}}
     </a>
	
	

	
		{{orderItem.qty}}	
	

		
	 <a class="btn btn-default" title="View" href="/product/{{orderItem.product.id}}">
        {{orderItem.product.displayName}}
     </a>
	
	
  <a [routerLink]="['/OrderItemDetail',{'id':orderItem.id}]">
    <span class="badge">{{orderItem.id}}</span> 
  </a>
  <button (click)="delete(orderItem)">Delete</button>
  </li>
</ul>
