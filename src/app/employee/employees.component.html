<h2>My Employees</h2>

{{employees}}
<ul>
  <li *ngFor="#employee of employees">
  <a [routerLink]="['EmployeeDetail',{'id':employee.id}]">
    <span class="badge">{{employee.id}}</span> {{employee.displayName}}  {{employee.gender}}
  </a>
  </li>
</ul>
