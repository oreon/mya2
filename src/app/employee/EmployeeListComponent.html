
<h2>Employees</h2>

<button md-raised-button color="primary" [routerLink]="['/EmployeeDetail',{'id':0}]">Create New</button>
{{errorMessage}}

<ul>
  <li *ngFor="let employee of employees">
   
	
		{{employee.firstName}}	
	

	
		{{employee.lastName}}	
	

	
		{{employee.active}}	
	
  <a [routerLink]="['/EmployeeDetail',{'id':employee.id}]">
    <span class="badge">{{employee.id}}</span> 
  </a>
  <button (click)="delete(employee)">Delete</button>
  </li>
</ul>
