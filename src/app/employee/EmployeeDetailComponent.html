
 
<div *ngIf="employee">
  <h2 *ngIf="!embedded" >Employee Details</h2>
  <md-card>
    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

 
		
	
 		 <md-input type="text" placeholder="First Name" [(ngModel)]="employee.firstName" ngControl="firstName"  #name="ngForm"></md-input>
	

 
 
	
 
 

 
		
	
 		 <md-input type="text" placeholder="Last Name" [(ngModel)]="employee.lastName" ngControl="lastName"  #name="ngForm"></md-input>
	

 
 
	
 
 

 
		
	
       		
	

 
 
	

      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid"  *ngIf="!embedded">Submit</button>

    </form>
  </md-card>
</div>
