
 
<div *ngIf="employee">
  <h2>Employee details!</h2>
  <md-card>

    <form (ngSubmit)="save()" autocomplete="off"  #theForm="ngForm">
    	
 
 

	 <label for="firstName">First Name</label>

 
		
	
 		 <md-input type="text"  required [(ngModel)]="employee.firstName" ngControl="firstName"  #name="ngForm"></md-input>
	

 
 
	
 
 

	 <label for="lastName">Last Name</label>

 
		
	
 		 <md-input type="text"  required [(ngModel)]="employee.lastName" ngControl="lastName"  #name="ngForm"></md-input>
	

 
 
	
 
 

	 <label for="active">Active</label>

 
		
	
        <input radio id="active" name="active" type="text" class="form-control" maxlength="50" [(ngModel)]="employee.active"
                    ng-minlength="2" ng-maxlength="50"/>		
	

 
 
	


      	
	<button type="submit" class="btn btn-default" [disabled]="!theForm.form.valid">Submit</button>

    </form>
  </md-card>

</div>
