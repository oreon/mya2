<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <div class="form-group">
      <label>name: </label>
      <input type="text" class="form-control" required
           [(ngModel)]="hero.name"
      >

     </div>


    <ul>
        <button (click)="addSkill()">Add Skill</button>
      <li *ngFor="#skill of hero.skills;#i = index">

        <select class="form-control" required  [ngModel]="skill?.skill?.id"
          (ngModelChange)="onSkillChanged($event,i)"
        >
        <option   >Please Select </option>
          <option *ngFor="#p of skills" [value]="p.id" >{{p.name}}</option>
        </select>
        <input [(ngModel)]="skill.rating" placeholder="name" />
        <button (click)="removeSkill(i)">Remove</button>
      </li>
    </ul>
  </div>

  <button (click)="goBack()">Back</button>
</div>
